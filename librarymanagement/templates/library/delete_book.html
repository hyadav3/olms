<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    {% include "library/navbaradmin.html" %}
    <div class="container">
        <h1>Delete Book</h1>
        <p>Are you sure you want to delete the book "{{ book.name }}"?</p>
        <form method="post" action="{% url 'delete_book' book.id %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Book</button>
            <a href="{% url 'list_books' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
    {% include "library/footer.html" %}
</body>
</html>
